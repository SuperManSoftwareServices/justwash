	<section class="sign-up section-padding text-center" id="signUpSection">
     <!--   <div class="content-section" id="our-team"> -->
	     <div class="container">
		 <div class="row">
                   <div class="heading-section col-md-12" style="margin-top: 20%;">
                    <h3>Create your new account</h3>
                    <!--<p>Grab your copy today, exclusively from Codrops</p>-->
                    <form name="form" class="signup-form" action="newUser" method="POST" role="form">
                            <div class="form-input-group">
                            <i class="fa fa-male"></i><input type="text" id="uname" name="uname" pattern="[A-Za-z]+" title="Alphabets only" class="" placeholder="User Name *" required >
							</div>
                           <div class="form-input-group">
                            <i class="fa fa-envelope"></i><input type="email" id="email" name="email" pattern="[A-Za-z0-9._%+-]+@[A-Za-z0-9.-]+\.[A-Za-z]{1,63}$" title="Format exp:suveen@gmail.com" class="" placeholder="Email Id *" required>
                           </div>
						<div class="form-input-group">
                           <i class="fa fa-mobile-phone"></i><input type="text" id="mobNum" pattern="[7-9]{1}[0-9]{9}" title="example 9898987898"name="mobNum"  class="" placeholder="Mobile Number *" required>
                        </div>
						<div class="form-input-group">
                            <i class="fa fa-lock"></i><input type="password" id="password" name="pwd" class="" placeholder="Password *" required>
                        </div>
						<div class="form-input-group">
                            <i class="fa fa-lock"></i><input type="password" id="Confirm Password" name="confPWD" class="" placeholder="Confirm Password *" required>
                        </div>
                        <button type="submit" class="btn-fill sign-up-btn" onclick="validatePassword()">Sign up</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

	<!-- VALIDATION OF PASSWORD MATCHING -->
<script language="JavaScript">
window.onload = function () {
document.getElementById("password").onchange = validatePassword;
document.getElementById("Confirm Password").onchange = validatePassword;
}
function validatePassword(){
var pass2=document.getElementById("Confirm Password").value;
var pass1=document.getElementById("password").value;
if(pass1!=pass2)
document.getElementById("Confirm Password").setCustomValidity("Passwords Don't Match");
else
document.getElementById("Confirm Password").setCustomValidity('');  
//empty string means no validation error
}
</script>
